<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-panel">
        <form action="" method="post" class="login-form">
            <label for="username">用户名</label>
            <input type="text" name="username" class="login-u" id="username">
            <label for="password">密&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" name="password" id="password" class="login-u">
            <div class="btn-con">
            <input type="button" value="登录" id="submit">
            <button class="reg">注册</button>
            </div>
        </form>
        <div class="reg-panel">
            <form action=""  class="reg-form">
                <label for="regusername">用户名</label>
                <input type="text" name="regusername" id="regusername" class="login-u">
                <label for="regpassword1">密码</label>
                <input type="password" name="regpassword1" id="regpassword1" class="login-u">
                <label for="regpassword2">确认密码</label>
                <input type="password" name="regpassword2" id="regpassword2" class="login-u">
                <input type="submit" value="注册" id="regbtn">
            </form>
            <div class="reg-close"></div>
        </div>
    </div>
    <div class="dis-panel"></div>
    <div class="back-con"><div class="back">< BACK</div></div>
    <script src="js/login.js"></script>
</body>
</html>
